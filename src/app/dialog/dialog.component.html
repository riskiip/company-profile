<div class="modal-container">
  <div class="dialog-wrapper">
    <h1 class="title">{{ title }}</h1>
    <div style="display: flex">
      <div class="image-container">
        <div *ngFor="let image of body" class="image-container">
          <img [src]="image" alt="" class="image-partner" />
        </div>
      </div>
    </div>

    <div class="btn-container" (click)="closeMe()">Close</div>
  </div>
</div>
