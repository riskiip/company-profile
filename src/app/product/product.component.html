<div class="product-container">
  <div class="title-template">Our Products</div>

  <div class="description-template">All Essentials You Need</div>

  <div class="product-images">
    <div *ngFor="let item of productThumbnails" class="image-product">
      <img [src]="item.src" [alt]="item.alt" />
    </div>
  </div>

  <div class="product-more-button" (click)="navigateAllProduct()">
    More products
  </div>
</div>
